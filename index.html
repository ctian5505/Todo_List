<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TO DO LIST</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="todo-app">
        <h2>To-Do List <img src="images/icon.png" alt="" /></h2>
        <div class="row">
          <input type="text" id="input-box" placeholder="Add your text" />
          <button id="add-task-btn">Add</button>
        </div>
        <ul id="list-container">
          <!-- <li class="checked">Task 1 <span class="remove-btn">&#10005</span></li>
          <li>Task 2 <span class="remove-btn">&#10005</span></li>
          <li>Task 3<span class="remove-btn">&#10005</span></li> -->
        </ul>
        <div class="task-done">
          <h2 class="finished-task">Finished Task</h2>
          <ul id="finished-task-container"></ul>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
